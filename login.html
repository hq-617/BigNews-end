<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录页面</title>
    <!-- 引入layUI样式文件 -->
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css" />
    <!-- 引入自己的样式文件 -->
    <link rel="stylesheet" href="assets/css/login.css" />
    <script src="assets/lib/jquery.js"></script>
    <script src="assets/lib/layui/layui.js"></script>
    <script src="assets/js/login.js"></script>
  </head>
  <body>
    <div class="box">
      <div>
        <img src="assets/images/logo.png" alt="" />
      </div>
      <div class="login">
        <div class="title">
          <img src="assets/images/login_title.png" alt="" />
        </div>
        <form class="layui-form myForm">
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="title"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="password"
              required
              lay-verify="required"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <button
              class="layui-btn layui-btn-normal layui-btn-fluid"
              lay-submit
              lay-filter="formDemo"
            >
              立即提交
            </button>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block">
              <a href="javascript:;">去注册账号</a>
            </div>
          </div>
        </form>
      </div>
      <div class="register">
        <div class="title">
          <img src="assets/images/login_title.png" alt="" />
        </div>
        <form class="layui-form myForm">
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="title"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="password"
              required
              lay-verify="required"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              required
              lay-verify="required"
              placeholder="请再次输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <button
              class="layui-btn layui-btn-normal layui-btn-fluid"
              lay-submit
              lay-filter="formDemo"
            >
              立即提交
            </button>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block">
              <a href="javascript:;">去登录</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
